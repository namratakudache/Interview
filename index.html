<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img  class="img1" src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223618/default.jpeg" alt="rock img">
        </div>
        <div class="choice"  id="paper">
            <img class="img1"  src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223645/paper.jpeg" alt="paper img">
        </div>
        <div class="choice"  id="scissors">
            <img class="img1"  src="https://t3.ftcdn.net/jpg/07/94/40/18/360_F_794401847_JNUa0eWT3OpU0FhPq67XkItOyLRbuctF.jpg" alt="scissors img">
        </div>
    </div>
    <p >Play Your Move</p>
        <div class="scoreboard">
            
          <div class="score">
         
            <p id="user-score">0</p>
            <p>You</p>
          </div>
          <div class="score">
            <p id="comp-score">0</p>
            <p >Computer</p>
          </div>
        </div>
<div class="msg-container">
    <p id="msg">You Won !!</p>
</div>

   <script src="script.js"></script> 
</body>
</html>
