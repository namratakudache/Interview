<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
</head>
<body>
    <div id="page">
        <div id="message-container">
            <div id="message">
                <h1>Congratulations.</h1>
                <p>You are done</p>
                <p id="moves"></p>
                <input id='okBtn' type="button" onclick="toggleVisibility('message-container') " value="Cool!">
            </div>
        </div>
    </div>
    <br>
    <div id="menu">
        <div class="customSelect">
            <select name="" id="diffSelect">
                <option value="10">Easy</option>
                <option value="15">Medium</option>
                <option value="25">Hard</option>
                <option value="38">Extreme</option>

            </select>
        </div>
        <input type="startMazeBtn" type="button" onclick="makeMaze()" value="start">
    </div>
    <div id="view">
        <div id="mainContainer">
            <canvas id="mazecanvas" class="border" height="1100"></canvas>
        </div>
    </div>
    <p id="instructions">Use Arrow keys to move the key to the house</p>
    </div>
    <script type="text/javascript" src="">

    </script>
</body>
</html>
